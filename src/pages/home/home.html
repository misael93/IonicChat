<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>Welcome</h1>
  <p text-center>Start talking with your friends right now!</p>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <p ion-text *ngIf="error" text-center color="danger">{{ error }}</p>
  <button ion-button full margin-top (click)="goToConversation()">Start</button>
</ion-content>
