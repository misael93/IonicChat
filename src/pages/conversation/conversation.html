<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let msg of messages">

    <ion-row *ngIf="isThisMe(msg.username)" justify-content-end>
      <ion-card class="card sent" >
        <ion-card-content text-right>
          {{ msg.text }}
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row *ngIf="!isThisMe(msg.username)">
      <ion-card class="card received">
        <ion-item>
          <p>{{ msg.username }}</p>
        </ion-item>
        <ion-card-content>
          {{ msg.text }}
        </ion-card-content>
      </ion-card>
    </ion-row>

  </div>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-segment>
      <ion-item>
        <ion-textarea placeholder="Write something" [(ngModel)]="message.text"></ion-textarea>
      </ion-item>
    </ion-segment>
    <ion-buttons end>
      <button ion-button (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
